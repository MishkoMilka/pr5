<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle and Triangle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            background-image: url(https://img.freepik.com/free-photo/pastel-pink-bokeh-lights_53876-88706.jpg)
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: rgb(235, 197, 212);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input, button {
            margin: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ffffff;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Rectangle/Triangle Area and Perimeter Calculator</h2>
        <form id="calculator">
            <label for="sideA">Enter the length of side 1:</label><br>
            <input type="number" id="sideA"><br>
            <label for="sideB">Enter the length of side 2:</label><br>
            <input type="number" id="sideB"><br>
            <label for="sideC">Enter the length of side 3 (only for triangle):</label><br>
            <input type="number" id="sideC"><br>
            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        function calculate() {
            let a = +document.getElementById('sideA').value;
            let b = +document.getElementById('sideB').value;
            let c = +document.getElementById('sideC').value;

            if (a && b && !c) { // Rectangle
                let P = 2 * (a + b);
                let S = a * b;
                document.getElementById('result').innerHTML = `For the rectangle with sides ${a} and ${b}, P is ${P} and S is ${S}.`;
            } else if (a && b && c) { 
                let P = a + b + c;
                let S = (a * b * c) / 2;
                document.getElementById('result').innerHTML = `For the triangle with sides ${a}, ${b} and ${c}, the P is ${P} and S is ${S}.`;
            } else {
                document.getElementById('result').innerHTML = "Please enter valid side lengths.";
            }
        }
    </script>
</body>
</html>
